<div class="fondo" [ngClass]="this.enEspera ? 'cargando' : ''">
    <div class="container">
        <form [formGroup]="this.formulario">
            <input formControlName="titulo" type="text" placeholder="TÃ­tulo">
            <textarea formControlName="contenido" placeholder="Contenido"></textarea>
            @if (!this.publicacionModificada()) {
                <div>
                    <label for="imagen">Imagen:</label>
                    <input formControlName="imagen" (change)="seleccionarArchivo($event)" id="imagen" type="file" accept="image/png, image/jpeg">
                    <button (click)="cancelarImagen()" id="cancelar-imagen" [disabled]="this.enEspera">Borrar archivo</button>
                </div>
            }
    
            <div class="botones">
                <button (click)="publicar()" [disabled]="this.enEspera">{{this.publicacionModificada() ? 'Modificar' : 'Publicar'}}</button>
                <button (click)="salir()" [disabled]="this.enEspera" class="modal-boton-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</div>
