<header>
    <nav>
        <a routerLink="/">
            <div class="logo">
                <img src="img/logo.png" alt="imagen-logo">
                <h1>Ágora</h1>
            </div>
        </a>

        <div class="menu-usuario">
            @if (this.authService.usuario.acceso === "admin") {
                <a routerLink="/administracion/estadisticas"> <i class="icon-bar-chart"></i> Estadísticas</a>
                <a routerLink="/administracion/usuarios"> <i class="icon-user-circle"></i> Usuarios</a>
            }
            <a routerLink="/">
                Inicio
            </a>
            <a routerLink="/mi-perfil"> 
                <img [src]="authService.usuario.urlFotoThumbnail" alt="foto-perfil"> 
                {{authService.usuario.username || 'Mi perfil'}}
            </a>
            <button (click)="cerrarSesion()">Cerrar sesión</button>
        </div>
    </nav>
</header>
