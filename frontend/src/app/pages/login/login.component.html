<div class="login">
  <div class="bienvenida">
    <span>
      <img src="img/logo.png" alt="logo">
      <h1>Ágora</h1>
    </span>
    <p>Un lugar para compartir tus ideas.</p>
  </div>
  
  <div class="form-wrapper">
    <form [formGroup]="this.formulario">
      <div class="input-wrapper">
        <label for="email">Email o nombre de usuario</label>
        <input formControlName="email" type="text" id="email">
        <p></p>
      </div>
  
      <div class="input-wrapper">
        <label for="pass">Contraseña</label>
        <input formControlName="pass" type="password" id="pass">
        <p></p>
      </div>
  
      <div class="input-wrapper crear-cuenta">
        <span>¿No tienes una cuenta?</span>
        <a routerLink="/registro">Regístrate</a>
      </div>
  
      <div class="form-buttons">
        <button (click)="iniciarSesion()">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
